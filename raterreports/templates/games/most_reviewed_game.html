{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gamer Rater Reports</title>
  </head>
  <body>
    <h1>Most Reviewed Game</h1>

    {% for game in most_reviewed %}
        <h2>{{ game.title }}</h2>
        <p>Review Count: {{ game.highest_review_total}}</p>
    {% endfor %}
  </body>
</html>
